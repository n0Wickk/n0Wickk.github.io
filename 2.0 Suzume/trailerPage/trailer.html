    <nav class="nav">

            <div class="nav-links-div">
                <a href="/index.html" class="home">
                    <div class="nav-number">01</div>
                </a>
                    <div class="nav-link">HOME</div>
            </div>
            <div class="nav-links-div">
                <a href="/2.0 Suzume/characterPage/characters.html" class="characters">
                    <div class="nav-number">02</div>
                </a>
                <div class="nav-link">CHARACTERS</div>
            </div>
            <div class="nav-links-div">
                <a href="/2.0 Suzume/trailerPage/trailer.html" class="trailer">
                    <div class="nav-number">03</div>
                </a>
                <div class="nav-link">TRAILERS</div>

            <div class="nav-links-div">

            </div>
        </div>
    </nav>

    <div class="main">
        <div class="main-container">
            <div class="hero">
                <div class="hero-title">
                    <p class="baseWide">TRAILERS</p>
                </div>
                <div class="hero-div2">
                    <div class="hero-characters-wrapper even-column baseRegular underline">
                        <p class="hero-characters trailer1Btn">OFFICIAL TRAILER 01</p>
                        <p class="hero-characters trailer2Btn">OFFICIAL TRAILER 02</p>

            <div class="content">

        </div>

            <div class="footer-nav">
                <div>

</html>
<script>
    // hamburger
    let menu = document.querySelector(".menu-btn");
    let nav = document.querySelector(".nav");

    function menuToggle() {
        if (nav.style.display === "block") {
            nav.style.display = "none";
            menu.src = "/assets/hamburger.svg";
        } else {
            nav.style.display = "block";
            menu.src = "/assets/hamburger-close.svg";
        }
    }

    menu.addEventListener("click", menuToggle);

    // change content
    let trailer1Btn = document.querySelector(".trailer1Btn");
    let trailer2Btn = document.querySelector(".trailer2Btn");
    let trailer3Btn = document.querySelector(".trailer3Btn");
    let trailer01 = "https://www.youtube.com/embed/Dbpfum5vKIw?modestbranding=1";
    let trailer02 = "https://www.youtube.com/embed/6R6q2fAp2n4?modestbranding=1";
    let trailer03 = "https://www.youtube.com/embed/Va93_hokOkk?modestbranding=1";
    let iframe = document.querySelector(".content-img");

    function toTrailer1() {
        iframe.src = trailer01;
    }
    function toTrailer2() {
        iframe.src = trailer02;
    }
    function toTrailer3() {
        iframe.src = trailer03;
    }

    trailer1Btn.addEventListener("click", toTrailer1);
    trailer2Btn.addEventListener("click", toTrailer2);
    trailer3Btn.addEventListener("click", toTrailer3);
</script>
