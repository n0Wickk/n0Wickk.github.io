<script>
    // hamburger
    let menu = document.querySelector(".menu-btn");
    let nav = document.querySelector(".nav");

    function menuToggle() {
        if (nav.style.display === "block") {
            nav.style.display = "none";
            menu.src = "/assets/hamburger.svg";
        } else {
            nav.style.display = "block";
            menu.src = "/assets/hamburger-close.svg";
        }
    }

    menu.addEventListener("click", menuToggle);

    // change content
    let suzumeBtn = document.querySelector(".hero-suzume");
    let soutaBtn = document.querySelector(".hero-souta");
    let daijinBtn = document.querySelector(".hero-daijin");

    let contentImage = document.querySelector(".content-img");
    let contentText = document.querySelector(".content-text")

    function toSouta() {
        contentImage.src = "/assets/content-souta.webp";
        contentText.innerHTML = "Souta is a young man who travels across Japan searching for open doors that bring catastrophe upon its surroundings.";
    }

    function toDaijin() {
        contentImage.src = "/assets/hero-daijin.gif";
        contentText.innerHTML = "Daijin is a cat that can speak human language. It is also nicknamed by locals as AristoCat. Daijin is a keystone in the movie";
    }

    function toSuzume() {
        contentImage.src = "/assets/characters-content-img.gif";
        contentText.innerHTML = "Suzume is the main female protagonist of Suzume no Tojimari. She is a 17-year-old girl who lives in Kyushu.";
    }

    soutaBtn.addEventListener("click", toSouta);
    daijinBtn.addEventListener("click", toDaijin);
    suzumeBtn.addEventListener("click", toSuzume);

</script>
