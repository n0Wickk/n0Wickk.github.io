</body>
    <script>
        let menu = document.querySelector(".menu-btn");
        let nav = document.querySelector(".nav");

        function menuToggle() {
            if (nav.style.display === "block") {
                nav.style.display = "none";
            } else {
                nav.style.display = "block";
            }
        }

        menu.addEventListener("click", menuToggle);
    </script>
